<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <title>App del Clima</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./images/logoweather.png" class="logo img-fluid w-100" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-5 pe-5">
                        <li class="nav-item">
                            <a class="title text-white" aria-current="page" href="#">Weather App</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div id="contenedor" class="container">
            <!-- Columna derecha -->
            <div class="row rounded-4 dark-transparent text-white roboto-font">
                <div class="col-lg-5">
                    <div id="searchWrapper" class="position-relative py-3 rounded-4">
                        <input type="text" class="form-control" id="buscarCiudad" placeholder="Buscar ciudad...">
                        <div id="resultsWrapper" class="position-absolute w-100 mt-1 z-1"></div>
                    </div>

                    <div class="text-center">
                        <h1 id="nombreCiudad" class="py-3"></h1>
                    </div>
                    <div class="row dark-transparent-2 mx-2 my-3 rounded-4" id="descripcionClima"></div>
                </div>

                <!-- Columna izquierda -->
                <div class="col-lg-6 dark-transparent-2 my-4 rounded-4 mx-4">
                    <h1 class="bi bi-clock fs-5 py-3 border-bottom"> Detalles del pron√≥stico</h1>
                    <div class="d-flex justify-content-between py-3 overflow-auto" id="pronostico"></div>

                    <div class="row g-3 px-2">
                        <div class="col-md-6 h-100">
                            <div class="dark-transparent-2 rounded-3 p-3">
                                <h6 class="small text-uppercase">Indice de UV</h6>
                                <div id="indiceUv">
                                </div>
                                <div id="borderUv"></div>
                            </div>
                        </div>

                        <div class="col-md-6 h-100">
                            <div class="dark-transparent-2 rounded-3 p-3">
                                <h6 class="small text-uppercase">Viento</h6>
                                <div id="viento"></div>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="dark-transparent-2 rounded-3 p-3 mb-3">
                                <h6 class="small text-uppercase">Diario</h6>
                                <div id="diario" class="d-flex justify-content-between overflow-auto"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="./js/main.js"></script>
</body>

</html>
